<div class="animation">
<div class="row">
  <div class="col-md-4">
    <img ng-src="{{author.img}}" />
  </div>
  <div class="col-md-4">
    <h1>{{author.name}}</h1>
  </div>
  <div class="col-md-4">
    <ui-view class="main-view"></ui-view>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="video in videos | filter:{'author.id':author.id}">
          <td><a href="#/profile/{{video.author.id}}/video/{{video.id}}" >{{video.title}}</a></td>
          <td>{{video.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
